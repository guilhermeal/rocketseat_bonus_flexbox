<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Curso Flexbox :: Twitter Clone</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./assets/images/home.svg" alt=""> Home</li>
            <li><img src="./assets/images/notification.svg" alt=""> Notifications</li>
            <li><img src="./assets/images/message.svg" alt=""> Messages</li>
          </ul>
        </nav>
        
        <div>
          <img src="./assets/images/logo.svg" alt="Logo Twitter" >
        </div>

        <div class="side">
          <input type="text" placeholder="Search on Twitter">
          <img src="./assets/images/avatar.png" alt="Avatar">
          <button>Tweet</button>
        </div>
      </div>

    </header>

    <div class="banner">
      <h1>Twitter do Guilherme</h1>
    </div>

    <div class="bar">

      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>133</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>33</strong>
          </li>
          <li>
            <span>Floweres</span>
            <strong>100</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>83</strong>
          </li>
        </ul>  
      
        <div class="actions">
          <button>Follow</button>
          <img src="./assets/images/more.svg" alt="More">
        </div>

      </div>

    </div>
  </body>
</html>
